<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="./styles.css" rel="stylesheet">
  <title>2048</title>
</head>
<body>
  <h1>2048 Slider Game</h1>
  
  <div id="size-bloc">
    <div class="size">
      <p id="score"></p>
      <p id="size-title">Size : </p>
      <input id="size" type="number" value="4" min="4" max="8">
      <input id="change-size" type="button" value="Set">
      <button type="button" id="btn">Restart</button>
    </div>
    <div class="clear"></div>
  </div>
  <div id="canvas-block">
    <canvas id="canvas" width="500" height="500"></canvas>
    <div>
      <h2>Instructions:-</h2>
      <p id="instructions">Hit the arrow keys to slide the tiles and reach the <span>2048🐴</span> tile!</p>
    </div>
  </div>
  <script src="./script2048.js"></script>
</body>
</html>
